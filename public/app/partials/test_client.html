<div class="row">
	<div class="col-md-12">
		<div style="height:500px;">
			
			<div class="media">
				<div class="media-body">
					<h4 class="media-heading">Test-Client</h4>
					

<div ng-controller="test_clientCtrlr">

<a class="btn btn-danger" ng-click="getTime()">Get Time</a>
					<p>TIME: {{ time }}</p>

<hr>
	<h3><timer interval="0" />{{minutes}}:{{seconds}}:{{millis}}</h3>
<hr>

						<p ng-repeat="runner in runners">
							{{ runner.chip_code }}
						</p>
						

					</div>

				</div>
			</div>

		</div>
	</div>
</div>
