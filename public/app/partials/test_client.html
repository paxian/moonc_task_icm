<div class="row">
	<div class="col-md-12">
		<div style="height:500px;">
			
			<div class="media">
				<div class="media-body">
					<h4 class="media-heading">Test-Client</h4>
					

<div ng-controller="test_clientCtrlr">

<a class="btn btn-primary" ng-click="timing_point('A')">Entry Finish Corridor</a>
<a class="btn btn-danger" ng-click="timing_point('B')">Crossing Finish Line</a>

<br>
					<p>TIME: {{ clock_time }}</p>

<hr>
	<h3><timer interval="0" />{{minutes}}:{{seconds}}:{{millis}}</h3>
<hr>

<table align="center" border="1">
	<tr>
		<td>EFC</td>
		<td>CFL</td>
	</tr>
	<tr>
		<td align="center">
				<p ng-repeat="runner in runners_efc">
					{{ runner.chip_code }}
				</p>
		</td>
		<td align="center">
				<p ng-repeat="runner in runners_cfl">
					{{ runner.chip_code }}
				</p>
		</td>
	</tr>
</table>

					</div>

				</div>
			</div>

		</div>
	</div>
</div>
